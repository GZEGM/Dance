<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiết Mục Của 11A1</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tải Google Font 'Nunito' (font chữ dễ thương) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Sử dụng font Inter làm cơ sở */
      body {
        font-family: "Inter", sans-serif;
      }

      /* Định nghĩa class cho font chữ dễ thương */
      .font-cute {
        font-family: "Nunito", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-pink-100 to-orange-100 text-gray-800 flex items-center justify-center min-h-screen relative overflow-hidden"
  >
    <!-- Lớp phủ và Modal (Popup) -->
    <div
      id="welcome-modal"
      class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4"
    >
      <div
        class="font-cute bg-white text-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 w-full max-w-md mx-auto"
      >
        <!-- Nút X để đóng -->
        <div class="flex justify-end">
          <button
            id="close-modal-x"
            class="text-indigo-400 hover:text-indigo-600 text-3xl font-bold"
          >
            &times;
          </button>
        </div>

        <!-- Nội dung Popup -->
        <div class="text-center mt-4">
          <h2 class="text-4xl font-extrabold mb-4 text-indigo-600">
            Chào mừng!
          </h2>
          <p class="text-lg text-gray-600">
            Chào mừng bạn đến với tiết mục trình diễn tuyệt vời của 11A1 chúng
            tôi
          </p>
        </div>

        <!-- Nút OK -->
        <div class="mt-8 flex justify-center">
          <button
            id="close-modal-ok"
            class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg shadow-md transition duration-300 transform hover:scale-105"
          >
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- Vùng chứa Video -->
    <!-- Ban đầu bị ẩn, sẽ được hiển thị bằng JavaScript -->
    <div id="video-container" class="hidden w-full max-w-4xl p-4">
      <!-- 
        THAY ĐỔI: 
        - Đã thay thế thẻ <video> bằng <iframe> để nhúng YouTube.
        - Container 'aspect-video' (từ Tailwind) sẽ giữ tỷ lệ 16:9.
      -->
      <div class="aspect-video bg-black rounded-lg shadow-2xl overflow-hidden">
        <!-- 
          QUAN TRỌNG:
          Hãy thay 'VIDEO_ID_CUA_BAN' trong đường dẫn 'src' bên dưới
          bằng ID video YouTube của bạn.
          
          Ví dụ: Nếu link của bạn là https://www.youtube.com/watch?v=dQw4w9WgXcQ
          thì ID video là 'dQw4w9WgXcQ'.
          
          Link nhúng sẽ là: https://www.youtube.com/embed/dQw4w9WgXcQ
        -->
        <iframe
          id="youtube-player"
          class="w-full h-full"
          src="https://www.youtube.com/embed/KPIliRrX0o4?si=Ah5hEgUR477u9063"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <script>
      // Lấy các phần tử DOM
      const modal = document.getElementById("welcome-modal");
      const videoContainer = document.getElementById("video-container");
      // const videoPlayer = document.getElementById("class-video"); // THAY ĐỔI: Không còn cần thiết cho YouTube
      const closeModalX = document.getElementById("close-modal-x");
      const closeModalOk = document.getElementById("close-modal-ok");

      // Hàm để đóng modal và hiển thị video
      function closeModal() {
        modal.classList.add("hidden"); // Ẩn modal
        videoContainer.classList.remove("hidden"); // Hiển thị video

        // THAY ĐỔI: Đã xóa logic videoPlayer.play()
        // iframe YouTube sẽ không tự động phát khi hiển thị.
        // Điều này tuân thủ chính sách của hầu hết các trình duyệt.
      }

      // Gán sự kiện click cho cả hai nút đóng
      closeModalX.addEventListener("click", closeModal);
      closeModalOk.addEventListener("click", closeModal);
    </script>
  </body>
</html>
